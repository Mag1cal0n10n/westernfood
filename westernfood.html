<!DOCTYPE html>
<html>
<head>
    <title>Western Food Menu Ordering</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Western Food Menu Ordering</h2>
        <div id="datetime"></div>
        <form id="orderForm" onsubmit="submitForm(event)">
            <div class="section">
                <div class="section-title">Customer Information</div>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullname" name="fullname" required pattern="[A-Za-z\s]{2,}">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Select Your Meals</div>
                <div class="menu-options">
                    <div class="menu-item">
                        <label>
                            Fish and Chips
                            <span class="price-tag">RM19.90</span>
                            <input type="number" name="meal" value="0" min="0" data-meal="Fish and Chips" style="width:60px; margin-left:12px;">
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            Black Pepper Chicken
                            <span class="price-tag">RM25.50</span>
                            <input type="number" name="meal" value="0" min="0" data-meal="Black Pepper Chicken" style="width:60px; margin-left:12px;">
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            Spaghetti
                            <span class="price-tag">RM12.90</span>
                            <input type="number" name="meal" value="0" min="0" data-meal="Spaghetti" style="width:60px; margin-left:12px;">
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            Chicken Burger
                            <span class="price-tag">RM9.90</span>
                            <input type="number" name="meal" value="0" min="0" data-meal="Chicken Burger" style="width:60px; margin-left:12px;">
                        </label>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Select Your Drinks</div>
                <div class="menu-options">
                    <div class="menu-item">
                        <label>
                            Coke
                            <span class="price-tag">RM4.50</span>
                            <input type="number" name="drink" value="0" min="0" data-drink="Coke" style="width:60px; margin-left:12px;">
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            Coffee
                            <span class="price-tag">RM3.00</span>
                            <input type="number" name="drink" value="0" min="0" data-drink="Coffee" style="width:60px; margin-left:12px;">
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            Ice Cream
                            <span class="price-tag">RM4.00</span>
                            <input type="number" name="drink" value="0" min="0" data-drink="Ice Cream" style="width:60px; margin-left:12px;">
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            Lemon Tea
                            <span class="price-tag">RM3.00</span>
                            <input type="number" name="drink" value="0" min="0" data-drink="Lemon Tea" style="width:60px; margin-left:12px;">
                        </label>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Additional Information</div>
                <textarea id="notes" name="notes" rows="3" placeholder="Enter any special requests or delivery notes"></textarea>
            </div>
            <div class="error" id="errorMsg"></div>
            <div class="total-price" id="total">Total Price: RM0.00</div>
            <div class="button-group">
                <button type="button" onclick="resetForm()">Reset</button>
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>
</body>
</html>
